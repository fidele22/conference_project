<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for conference in conferences %}
  <h2>{{ conference.name }}</h2>
  <p>Dates: {{ conference.date }}</p>
  <p>Location: {{ conference.location }}</p>
  <p>Topics: {{ conference.topic }}</p>
{% empty %}
  <p>No conferences found.</p>
{% endfor %}
</body>
</html>
